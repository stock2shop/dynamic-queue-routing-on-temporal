syntax = "proto3";

option php_namespace = "App\\GRPC\\Demo";
option php_metadata_namespace = "App\\GRPC\\Metadata";
option go_package = ".";

package demo;

// Interface exported by the server.
service DemoService {
    rpc GetFeature(Point) returns (Feature) {}
}

message Point {
    int32 latitude = 1;
    int32 longitude = 2;
}

message Feature {
    string name = 1;
    Point location = 2;
}
